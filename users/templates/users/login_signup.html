{% extends 'base.html' %}
{% block content %}
<style>
.fb-bg {
  background: #f0f2f5;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.fb-container {
  display: flex;
  align-items: flex-start;
  gap: 32px;
  max-width: 600px;
  width: 100%;
}
.fb-left {
  flex: 1;
  padding-right: 18px;
}
.fb-logo {
  color: #1877f2;
  font-size: 2.2rem;
  font-weight: bold;
  letter-spacing: -1px;
  margin-bottom: 6px;
}
.fb-desc {
  font-size: 1.05rem;
  color: #1c1e21;
  margin-bottom: 18px;
  line-height: 1.4;
}
.fb-card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px #0001;
  padding: 18px 16px 12px 16px;
  min-width: 260px;
  width: 100%;
}
.fb-card h2 {
  font-size: 1.3rem;
  color: #1c1e21;
  margin-bottom: 12px;
  font-weight: 600;
}
.fb-card form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.fb-card input, .fb-card button {
  font-size: 1rem;
  padding: 9px 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  outline: none;
}
.fb-card input:focus {
  border-color: #1877f2;
}
.fb-card button {
  background: #1877f2;
  color: #fff;
  border: none;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
  transition: background 0.2s;
}
.fb-card button:hover {
  background: #145db2;
}
.fb-error {
  color: #e53935;
  font-size: 1rem;
  margin-bottom: 6px;
  text-align: left;
}
.fb-create-btn {
  background: #42b72a;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: bold;
  padding: 10px 0;
  width: 100%;
  margin-top: 10px;
  cursor: pointer;
  transition: background 0.2s;
}
.fb-create-btn:hover {
  background: #36a420;
}
@media (max-width: 700px) {
  .fb-container { flex-direction: column; align-items: center; gap: 18px; max-width: 98vw; }
  .fb-left { padding-right: 0; text-align: center; }
}
</style>
<div class="fb-bg">
  <div class="fb-container">
    <div class="fb-left">
      <div class="fb-logo">ChatterBox</div>
      <div class="fb-desc">Connect, chat, and share moments<br>with friends on <b>ChatterBox</b>.</div>
    </div>
    <div class="fb-card">
      <h2>Login</h2>
      {% if login_error %}<div class="fb-error">{{ login_error }}</div>{% endif %}
      <form method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" name="login">Log In</button>
      </form>
      <hr style="margin: 14px 0;">
      <form action="{% url 'signup' %}" method="get">
        <button type="submit" class="fb-create-btn">Create New Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}

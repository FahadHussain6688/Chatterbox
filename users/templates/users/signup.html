{% extends 'base.html' %}
{% block content %}
<style>
.fb-bg {
  background: #f0f2f5;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.fb-container {
  display: flex;
  align-items: flex-start;
  gap: 32px;
  max-width: 340px;
  width: 100%;
}
.fb-card {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px #0001;
  padding: 18px 16px 12px 16px;
  min-width: 260px;
  width: 100%;
}
.fb-card h2 {
  font-size: 1.3rem;
  color: #1c1e21;
  margin-bottom: 12px;
  font-weight: 600;
}
.fb-card form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.fb-card input, .fb-card button {
  font-size: 1rem;
  padding: 9px 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  outline: none;
}
.fb-card input:focus {
  border-color: #1877f2;
}
.fb-card button {
  background: #1877f2;
  color: #fff;
  border: none;
  font-weight: bold;
  cursor: pointer;
  margin-top: 6px;
  transition: background 0.2s;
}
.fb-card button:hover {
  background: #145db2;
}
.fb-error {
  color: #e53935;
  font-size: 1rem;
  margin-bottom: 6px;
  text-align: left;
}
.fb-back-btn {
  background: #e4e6eb;
  color: #050505;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: bold;
  padding: 10px 0;
  width: 100%;
  margin-top: 10px;
  cursor: pointer;
  transition: background 0.2s;
}
.fb-back-btn:hover {
  background: #d8dadf;
}
@media (max-width: 700px) {
  .fb-container { flex-direction: column; align-items: center; gap: 18px; max-width: 98vw; }
}
</style>
<div class="fb-bg">
  <div class="fb-container">
    <div class="fb-card">
      <h2>Sign Up</h2>
      {% if signup_error %}<div class="fb-error">{{ signup_error }}</div>{% endif %}
<form method="post">
  {% csrf_token %}
  {{ signup_form.as_p }}
  <button type="submit" name="signup">Create Account</button>
</form>

<!-- Option 1: clean anchor -->
<a href="{% url 'login_signup' %}" class="fb-back-btn" style="text-align:center;display:block;text-decoration:none;">
  Back to Login
</a>
{% endblock %}
